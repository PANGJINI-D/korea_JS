<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 실습4</title>
</head>
<body>
    <ul>
      <li>항목 1</li>
      <li>항목 2</li>
      <li>항목 3</li>
      <li>항목 4</li>
    </ul>


    <script>
        // getElementsByTagName을 사용하여 모든 li요소 선택하기
        const lists = document.getElementsByTagName("li");

        // 선택된 모든 li요소에 list-item 클래스 추가
        HTMLCollection.prototype.forEach = Array.prototype.forEach;
        lists.forEach((list, i) => {
            list.classList.add("list-item");
            
            // 마지막 li 요소의 배경색을 lightblue로 변경하기
            if(i === (lists.length - 1)) {
                list.style.backgroundColor = "lightblue";
            }
        });
        
    </script>
  </body>
</html>
