<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>getElemenstByClassName -> return HttpCollection</h2>
    <div class="myDiv">1번째 DIV 태그</div>
    <div class="myDiv">2번째 DIV 태그</div>
    <div>3번째 DIV태그</div>

    <script>
        const div = document.getElementsByClassName("myDiv");
        // console.log(div.innerHTML);     
        //undefined

        // 태그에 작성된 텍스트를 가져오는 것에 대해서는 innerText, innerHTML이 차이가 없다.
        // 요소의 내용을 조작(변경)할 때 차이가 발생한다.
        for(let i = 0; i < div.length; i++) {
            console.log(div[i].innerText);      // 1번째 DIV 태그 / 2번째 DIV 태그
            console.log(div[i].innerHTML);      // 1번째 DIV 태그 / 2번째 DIV 태그
        }

    </script>
</body>
</html>
