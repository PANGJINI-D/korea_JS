<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>querySelector -> return NodeList</h2>
    <div class="myDiv" id="myDiv_p">
        <p>div 태그 안의 p태그입니다.</p>
    </div>
    <div class="myDiv">
        <span>div 태그 안의 span 태그입니다.</span>
    </div>


    <script>
        const result1 = document.querySelector("#myDiv_p p");
        const result2 = document.querySelector(".myDiv span");
        console.log(result1);               // <p>div 태그 안의 p태그입니다.</p>
        console.log(result1.innerText);     // div 태그 안의 p태그입니다.
        console.log(result2);               // <span>div 태그 안의 span 태그입니다.</span>
    </script>


</body>
</html>
