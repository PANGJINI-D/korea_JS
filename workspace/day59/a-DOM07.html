<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>DOM - 클래스 이름을 이용한 선택</h2>

    <div>
        <!-- li.item{$번째 아이템}*5     -->
        <ul>
            <li class="item">1번째 아이템</li>
            <li class="item">2번째 아이템</li>
            <li class="item">3번째 아이템</li>
            <li class="item">4번째 아이템</li>
            <li class="item">5번째 아이템</li>
        </ul>
    </div>

    <script>
        const items = document.querySelectorAll(".item");
        console.log(items);     // NodeList

        items.forEach((item, i) => {
                if(i % 2 === 0) {
                    item.classList.add('odd');
                } else {
                    item.classList.add('even');
                }
        });


        // 💚HTMLCollection에서 forEach 메서드 사용하기
        const items2 = document.getElementsByClassName("item");
        console.log(items2);        // HTMLCollection
        const colors = {even : "red", odd : "green"};

        // Array의 프로토티입을 HTMLCollection 프로토 타입으로 설정한다.
        // Array 객체의 forEach 메서드를 HTMLCollection에서도 사용할 수 있게 돈다.
        HTMLCollection.prototype = Array.prototype;
        
        // 아래와 같이 from 문을 작성하면 프로토타입을 사용하지 않아도 forEach를 사용할 수 있다.
        Array.from(items).forEach((item, i) => {
            if(i % 2 === 0) {
                item.classList.add('odd');
            } else {
                item.classList.add('even');
            }
        })

        items.forEach((item) => {
            const className = item.classList.contains('even') ? 'even' : 'odd';
            item.style.color = colors[className];
        })

    </script>
</body>
</html>
