<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>DOM - name을 이용한 선택</h2>

    <form>
        <div>
            <input type="text" name="id" placeholder="아이디입력" value="abc">
        </div>
        <div>
            <input type="password" name="pw" placeholder="비밀번호입력" value="1234">
        </div>
        <div>
            <label>
                <input type="checkbox" name="lang" value="c">c언어
            </label>
            <label>
                <input type="checkbox" name="lang" value="java">java언어
            </label>
            <label>
                <input type="checkbox" name="lang" value="python">파이썬언어
            </label>
        </div>
    </form>

    <script>
        console.log(document.getElementsByName('id'));              // NodeList(1)
        console.log(document.getElementsByName('id')[0]);           // <input type="text" name="id" placeholder="아이디입력" value="abc">
        console.log(document.getElementsByName('id')[0].value);     // abc
        console.log(document.getElementsByName('id')[0].getAttribute("value"));     // abc

        // 스크립트 코드로 checkbox 선택하기
        document.getElementsByName('lang').forEach((checkbox) => {
            checkbox.checked = 'true';
        })
    </script>
</body>
</html>
