<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery test01</title>
    <!-- jquery 연결 -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" 
	integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
	crossorigin="anonymous"></script>
</head>
<body>
    <input type="text" name="name" placeholder="이름입력" autocomplete="none">
    <p id="name"></p>
</body>

<script>
    //input 태그에 작성된 이름을 실시간으로 p태그에 출력하기
    // let $inputName = $('input[type=text]').eq(0).value;
    // console.log($inputName);

    $("input[type=text]").on("keyup", (e) => {
        $("#name").text(e.target.value);
    })
</script>
</html>
